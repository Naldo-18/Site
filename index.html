<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre em Contato</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Entre em Contato</h1>
        <p>Envie-nos um email com quaisquer perguntas ou dúvidas ou use nossos dados de contato.</p>
        <form>
            <div class="input-group">
                <div class="half-width">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Insira seu nome" required>
                </div>
                <div class="half-width">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Insira seu email" required>
                </div>
            </div>
            <div class="input-group">
                <div class="half-width">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="Insira seu telefone" required>
                </div>
                <div class="half-width">
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" placeholder="Insira seu endereço" required>
                </div>
            </div>
            <div class="input-group">
                <label for="mensagem">Mensagem:</label>
                </div>
                <div class="input-group">
                <textarea id="mensagem" name="mensagem" rows="4" placeholder="Digite sua mensagem" required></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <div class="gallery">
        <div class="photo">
            <img src="foto1.jpg" alt= "Foto 1"/>
            <span class="name">Nome 1</span>
        </div>
        <div class="photo">
            <img src="foto2.jpg" alt="Foto 2">
            <span class="name">Nome 2</span>
        </div>
        <div class="photo">
            <img src="foto3.jpg" alt="Foto 3">
            <span class="name">Nome 3</span>
        </div>
        <div class="photo">
            <img src="foto4.jpg" alt="Foto 4">
            <span class="name">Nome 4</span>
        </div>
    </div>
</body>
</html>
